<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0d9488; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6; 
      }
      
      /* Print Styles */
      @media print {
        @page { margin: 0; }
        body { background: white; -webkit-print-color-adjust: exact; }
        #root > div { display: none; } /* Hide app UI */
        #print-area { display: block !important; position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 0; }
        #print-area * { visibility: visible; }
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
    </style>

</head>
  <body class="bg-[#020617] text-slate-100 font-sans overflow-x-hidden">
    <div id="root"></div>
    <!-- Hidden Print Area -->
    <div id="print-area" style="display:none;"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
